<!DOCTYPE html>
<html lang="en">
<head>

    <title>TRANSFORMER</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

    <center>
        <h2>BUAT TRANSFORMER DENGAN JAVASCRIPT</h2>

        <img id="myGif" src="../img/transformer.gif" alt="" width="500px">
        
        <button class="btn btn-success" onclick="document.getElementById('myGif').src='../img/mobil.gif'">BERUBAH MOBIL</button>

        <button class="btn btn-danger" onclick="coba()">KLIK</button>

       function coba() {
           var a=10;
           var b=20;
           alert(a+b*a);
       }
